services:

  app:
    image: php:8.2-apache
    container_name: hola_mundo_app
    ports:
      - "8080:80"               
    volumes:
      - ./src:/var/www/html    
    environment:
      DB_HOST: db            
      DB_USER: appuser
      DB_PASS: apppassword
      DB_NAME: hellodb
    depends_on:
      db:
        condition: service_healthy  # Espera a que MySQL este listo
    command: >
      bash -c "
        docker-php-ext-install pdo pdo_mysql &&
        apache2-foreground
      "
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: hola_mundo_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword   
      MYSQL_DATABASE:      hellodb        
      MYSQL_USER:          appuser        
      MYSQL_PASSWORD:      apppassword     
    volumes:
      - db_data:/var/lib/mysql          
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  
    ports:
      - "3307:3306"                       
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "appuser", "-papppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db_data:
    name: hola_mundo_db_data

networks:
  app-network:
    name: hola_mundo_network
    driver: bridge